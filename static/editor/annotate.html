<div id="chart-annotate" ng-cloak="ng-cloak"><div ng-attr-style="background-color:{{editPanel.attr.fill}}" ldcolorpicker="ldcolorpicker" ng-model="editPanel.attr.fill" config="{exclusive: true, context: 'fill', class: 'no-palette'}" class="color fill"></div><div ng-attr-style="border-color:{{editPanel.attr.stroke}}" ldcolorpicker="ldcolorpicker" ng-model="editPanel.attr.stroke" config="{exclusive: true, context: 'stroke', class: 'no-palette'}" class="color stroke"></div><select style="width:50px" ng-model="editPanel.attr['stroke-width']" class="form-control"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select><select style="width:120px" ng-model="editPanel.attr['font-family']" class="form-control"><option>Arial</option><option>Verdana</option><option>Courier New</option></select><div class="btn-group"><div ng-click="editPanel.toggleItalic()" ng-class="{'active':editPanel.attr['font-style']=='italic'}" class="btn btn-default"><i class="fa fa-italic"></i></div><div ng-click="editPanel.toggleBold()" ng-class="{'active':editPanel.attr['font-weight']=='bold'}" class="btn btn-default"><i class="fa fa-bold"></i></div></div><div ng-click="editPanel.toggleDisplay()" class="btn btn-default"><span><i ng-show="editPanel.attr.opacity!=0" class="fa fa-check-square-o text-success"></i><i ng-show="editPanel.attr.opacity==0" class="fa fa-square-o"></i><span>&nbsp;Show</span></span></div></div>
