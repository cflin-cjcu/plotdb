<div ng-controller="teamEdit"><div style="width:600px;margin:auto" class="panel panel-default"><div class="panel-heading"><i class="fa fa-users"></i> create team</div><div class="panel-body"><div ng-class="{'has-error':error.name}"><label class="control-label">Team Name</label><input type="text" ng-model="team.name" placeholder="give your team a name, e.g.: The Avengers" class="form-control"/></div><br/><label>What's your team about?</label><textarea ng-model="team.description" placeholder="tell us more about your team." class="form-control"></textarea><br/><label>Add some team members</label><div><select ngselect2="ngselect2" ng-data="members" type="user" multiple="multiple" class="form-control"></select></div><br/><label>team avatar</label><div class="avatar-upload"><div class="avatar-current"></div>or <div ng-attr-style="background-image: url({{avatar.preview}})" ng-class="{'active':avatar.preview}" class="avatar-upload-btn"><input type="file" ngfile="ngfile" ng-data="avatar.files"/></div></div></div><div class="panel-footer text-right"><div ng-click="save()" class="btn btn-success btn-sm">OK</div><span>&nbsp;</span><div class="btn btn-default btn-sm">Cancel</div></div></div></div>
