<div style="width:500px;margin:auto" class="panel panel-default"><div class="panel-heading"><i class="fa fa-users"></i> update team</div><div class="panel-body"><div ng-class="{'has-error':error.name}"><label class="control-label">Team Name</label><input type="text" ng-model="team.name" placeholder="give your team a name, e.g.: The Avengers" class="form-control"/></div><br/><label>What's your team about?</label><textarea ng-model="team.description" placeholder="tell us more about your team." class="form-control"></textarea><br/><label>team avatar</label><small class="grayed"> ( suggest: 200 x 200 px )</small><div class="avatar-upload"><div ng-cloak="ng-cloak" ng-show="team.avatar" ng-attr-style="background-image:url(/s/avatar/{{team.avatar}}.jpg)" class="avatar-current"></div><div ng-show="!team.avatar" class="avatar-current"></div>or <div ng-attr-style="background-image: url({{avatar.preview}})" ng-class="{'active':avatar.preview}" class="avatar-upload-btn"><input type="file" ngfile="ngfile" ng-data="avatar.files"/></div></div></div><div class="panel-footer text-right"><div ng-click="save()" class="btn btn-success btn-sm">OK</div><span>&nbsp;</span><div ng-click="dismiss()" class="btn btn-default btn-sm">Cancel</div></div></div>
