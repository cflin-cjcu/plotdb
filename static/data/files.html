<div ng-controller="dataFiles" class="data-fields"><div ng-repeat="dataset in datasets" class="data-file"><div ng-show="dataset.type.location!='sample'" ng-click="remove(dataset)" class="closebtn"></div><div ng-click="edit(dataset)" class="title">{{dataset.name}}</div><div class="desc">{{dataset.size}}, {{dataset.rows}} rows</div><div ng-repeat="field in dataset.fields" ng-attr-style="background:{{dataset.color}}" ng-drag="true" ng-drag-data="field" class="data-field">{{field.name}} <small>{{field.type}}</small></div></div><br class="clearfix"/></div>
