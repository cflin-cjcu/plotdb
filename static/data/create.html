<div ng-controller="dataCreateCtrl"><div id="fromLinkModal" style="margin-top: 100px" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><label>貼上 CSV 的網址：</label><div class="input-group"><input type="text" style="border: 1px solid #ccc" ng-model="linkURL" class="form-control"/><span class="input-group-btn"><button data-toggle="dropdown" type="button" style="border: 1px solid #ccc;border-radius:0" class="btn btn-default dropdown-toggle"><span>編碼 :</span><small>{{CSVEncoding}}&nbsp;</small><span class="caret"></span></button><ul class="dropdown-menu dropdown-meu-right"><li ng-class="{'active':CSVEncoding=='ISO-8859-1'}"><a ng-click="CSVEncoding='ISO-8859-1'">ISO-8859-1</a></li><li ng-class="{'active':CSVEncoding=='Big5'}"><a ng-click="CSVEncoding='BIG5'">BIG5</a></li><li ng-class="{'active':CSVEncoding=='GB2312'}"><a ng-click="CSVEncoding='GB2312'">GB2312</a></li><li ng-class="{'active':CSVEncoding=='UTF-8'}"><a ng-click="CSVEncoding='UTF-8'">UTF-8</a></li></ul><button type="button" style="border: 1px solid #ccc" ng-click="readLink()" class="btn btn-default">讀取</button></span></div></div></div></div></div><div id="fromCSVModal" style="margin-top: 100px" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><label>上傳 CSV 檔：</label><div class="input-group"><input id="CSVFile" type="file" style="border: 1px solid #ccc" class="form-control"/><span class="input-group-btn"><button data-toggle="dropdown" type="button" style="border: 1px solid #ccc;border-radius:0" class="btn btn-default dropdown-toggle"><span>編碼 :</span><small>{{CSVEncoding}}&nbsp;</small><span class="caret"></span></button><ul class="dropdown-menu dropdown-meu-right"><li ng-class="{'active':CSVEncoding=='ISO-8859-1'}"><a ng-click="CSVEncoding='ISO-8859-1'">ISO-8859-1</a></li><li ng-class="{'active':CSVEncoding=='Big5'}"><a ng-click="CSVEncoding='BIG5'">BIG5</a></li><li ng-class="{'active':CSVEncoding=='GB2312'}"><a ng-click="CSVEncoding='GB2312'">GB2312</a></li><li ng-class="{'active':CSVEncoding=='UTF-8'}"><a ng-click="CSVEncoding='UTF-8'">UTF-8</a></li></ul><button type="button" style="border: 1px solid #ccc" ng-click="readCSV()" class="btn btn-default">讀取</button></span></div></div></div></div></div><div id="fromSpreadsheetModal" style="margin-top: 100px" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><label>貼上 Google Spreadsheet 的網址：</label><div class="input-group"><input type="text" style="border: 1px solid #ccc" ng-model="spreadsheetURL" class="form-control"/><span class="input-group-btn"><button type="button" style="border: 1px solid #ccc" ng-click="readSpreadsheet()" class="btn btn-default">讀取</button></span></div></div></div></div></div><div id="root" style="max-width:1200px;margin-left:auto;margin-right:auto"><div class="panel panel-default"><div class="panel-heading"><b>Create Dataset</b><div class="pull-right"><div ng-click="uploadFromCSV()" class="btn btn-default btn-xs"><i class="fa fa-upload"></i><span>&nbsp; upload </span></div><span>&nbsp;</span><div ng-click="uploadFromLink()" class="btn btn-default btn-xs"><i class="fa fa-cloud"></i><span>&nbsp; from link </span></div><span>&nbsp;</span><div ng-click="uploadFromSpreadsheet()" class="btn btn-default btn-xs"><i class="fa fa-table"></i><span>&nbsp; google sheet </span></div></div></div><div class="panel-body"><textarea rows="6" ng-model="editor.raw" placeholder="paste or drag your data here..." style="margin-bottom:13px;font-family:monospace" class="form-control"></textarea><div style="width:200px" class="input-group pull-left"><input type="input" ng-model="editor.name" placeholder="Dataset Name" class="form-control input-sm"/><span class="input-group-btn"><div ng-disabled="!editor.name || !editor.data" ng-click="editor.save()" class="btn btn-default btn-sm">Save</div></span></div><span>&nbsp;</span><div ng-disabled="!editor.name || !editor.data" ng-click="editor.save
