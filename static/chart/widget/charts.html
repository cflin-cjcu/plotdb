<div ng-cloak="ng-cloak" class="charts"><div ng-repeat="chart in charts" ng-attr-style="display:inline-block;flex:1 1" class="chart"><a ng-attr-href="{{link(chart)}}" style="display:block" class="chart-img"><div ng-attr-style="background-image:url({{'/s/chart/'+chart.key+'.png'}}?{{chart.modifiedtime|timestamp}})" class="ib"></div></a><div class="chart-desc"><a ng-attr-href="{{link(chart)}}" class="title"><span>{{chart.name}}</span><div ng-show="chart.published=='publish' &amp;&amp; showPub" class="label label-success pull-right">published</div></a><div class="desc">{{chart.description || 'check it yourself!'}}</div></div><div class="labels"><a ng-attr-href="/chart/explore/?keyword={{tag}}" ng-cloak="ng-cloak" ng-repeat="tag in chart.tags|tags" class="label">{{tag}}</a><div class="flexend"></div></div><div class="social"><a ng-attr-href="/user/{{chart.owner}}" class="author"><i class="fa fa-user"></i> {{chart.ownername}}</a><div ng-click="like(chart)" ng-class="{'active':user.data &amp;&amp; chart.liked}" class="favorite"><i class="fa fa-heart"></i> {{chart.likes || 0}}</div></div></div><div class="flexend"></div><div id="list-end" class="text-center"><span ng-cloak="ng-cloak" ng-show="paging.end">this is the end :)</span></div></div>
