<div ng-controller="datasetList"><div ng-repeat="dataset in datasets" class="dataset-entry"><div class="dse-ctrl pull-right"><i class="fa fa-share"></i><i class="fa fa-trash"></i></div><div class="dse-head"><div class="dse-thumb"><img src="/assets/img/dataset/grid.png"/><div class="text-center">CSV</div></div><div class="dse-title"><div class="grayed">dataset</div><h3 style="margin:0 0 4px"><a ng-cloak="ng-cloak" ng-attr-href="/dataset/{{dataset.key}}/">{{dataset.name}}</a></h3><div ng-cloak="ng-cloak" class="dse-desc">{{dataset.description || 'no description. '}}</div></div></div><div class="dse-content"><div class="dse-props"><div class="dse-label">properties</div><div class="dse-prop"><div class="dse-prop-icon"><i class="fa fa-user"></i></div><div ng-cloak="ng-cloak" class="dse-prop-data"><div class="grayed">owner</div> <span>{{dataset.owner}}</span></div></div><div class="dse-prop"><div class="dse-prop-icon"><i class="fa fa-clock-o"></i></div><div ng-cloak="ng-cloak" class="dse-prop-data"><div class="grayed">create date</div> <span>{{dataset.createdtime|datelite}}</span></div></div><div class="dse-prop"><div class="dse-prop-icon"><i class="fa fa-list"></i></div><div ng-cloak="ng-cloak" class="dse-prop-data"><div class="grayed">rows</div> <span>{{dataset.rows}} rows</span></div></div><div class="dse-prop"><div class="dse-prop-icon"><i class="fa fa-save"></i></div><div ng-cloak="ng-cloak" class="dse-prop-data"><div class="grayed">size</div> <span>{{dataset.size|size}}</span></div></div></div><div class="dse-fields"><div ng-cloak="ng-cloak" class="dse-label">{{dataset.fields.length}} data fields</div><div class="dse-fields-inner"><div ng-repeat="field in dataset.fields" class="dse-field"><div class="dse-prop-icon"><i class="fa fa-sort-alpha-asc"></i></div><div class="dse-prop-data"><div class="grayed">{{field.datatype || 'any'}}</div> <span>{{field.name}}</span></div></div></div></div></div></div></div>
