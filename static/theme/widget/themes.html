<div ng-cloak="ng-cloak" class="charts"><div ng-repeat="theme in themes" ng-attr-style="display:inline-block;flex:1 1 {{theme.width}}px" class="chart"><a ng-attr-href="{{link(theme)}}" style="display:block" class="chart-img"><div ng-attr-style="background-image:url({{'/s/theme/'+theme.key+'.png'}}?{{theme.modifiedtime|timestamp}})" class="ib"></div></a><div class="chart-desc"><a ng-attr-href="{{link(theme)}}" class="title"><span>{{theme.name}}</span></a><div class="desc">{{theme.description || 'check it yourself!'}}</div></div><div class="labels"><div ng-cloak="ng-cloak" ng-repeat="tag in theme.tags|tags" class="label">{{tag}}</div></div><div class="social"><div class="author"><i class="fa fa-user"></i> {{theme.ownerName}}</div><div class="favorite"><i class="fa fa-heart"></i> 15</div></div></div><div class="flexend"></div><div id="list-end" class="text-center"><span ng-cloak="ng-cloak" ng-show="paging.end">this is the end :)</span></div><div ng-cloak="ng-cloak" ng-class="{'loading':paging.loading &amp;&amp; !paging.end}" class="loader alone sm block-center"></div></div>
