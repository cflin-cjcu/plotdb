<div class="charts"><div ng-repeat="theme in themes" ng-attr-style="display:inline-block;flex:1 1 {{theme.width}}px" ng-click="load(theme)" class="chart"><div class="chart-img"><div ng-attr-style="background-image:url({{theme.thumbnail}})" class="ib"></div></div><div class="chart-desc"><div class="title"><div class="pull-right grayed"><i class="fa fa-dot-circle-o"></i> 5</div><span>{{theme.name}}</span></div><div class="desc">{{theme.desc || 'check it yourself!'}}</div></div><div class="labels"><div ng-cloak="ng-cloak" ng-repeat="tag in theme.tags|tags" class="label">{{tag}}</div></div><div class="social"><div class="author"><i class="fa fa-user"></i> zbryikt</div><div class="favorite"><i class="fa fa-heart"></i> 15</div><div class="used"><i class="fa fa-code-fork"></i> 15</div></div></div></div>
